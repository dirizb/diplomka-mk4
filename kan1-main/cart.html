<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #000;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .cart-items {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section id="header">
        <a href="#"><img src="/images/img/logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="" class="active"><span class="material-symbols-outlined">
                            shopping_bag
                        </span></a></li>
                <a href="" id="close"><i class="fa fa-times" style="color: black;"></i></a>

            </ul>
            <div id="mobile">
                <a href=""><span id="cart-icon" class="material-symbols-outlined">shopping_bag</span></a>
                <i id="bar" class="fas fa-outdent" onclick="myFunction()"></i>
            </div>
        </div>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody class="cart-items">
            </tbody>
        </table>
    </section>
</body>
<script>
    // Get the cart items from local storage
    var cartItems = JSON.parse(localStorage.getItem('cart'));

    // Get the cart container element
    var cartContainer = document.querySelector('.cart-items');

    // Create a new row for the cart item
    var cartRow = document.createElement('div');
    cartRow.classList.add('cart-row');
    cartContainer.appendChild(cartRow);

    // Create the HTML elements for the cart item
    var cartItemName = document.createElement('span');
    cartItemName.classList.add('cart-item-name');
    cartItemName.textContent = cartItems.name;

    var cartItemPrice = document.createElement('span');
    cartItemPrice.classList.add('cart-item-price');
    cartItemPrice.textContent = cartItems.price;

    var cartItemSize = document.createElement('span');
    cartItemSize.classList.add('cart-item-size');
    cartItemSize.textContent = cartItems.size;

    var cartItemQuantity = document.createElement('input');
    cartItemQuantity.classList.add('cart-item-quantity');
    cartItemQuantity.setAttribute('type', 'number');
    cartItemQuantity.setAttribute('value', cartItems.quantity);

    var cartItemTotal = document.createElement('span');
    cartItemTotal.classList.add('cart-item-total');
    cartItemTotal.textContent = (cartItems.price * cartItems.quantity).toFixed(2);
    // Add the HTML elements to the cart item row
    cartRow.appendChild(cartItemName);
    cartRow.appendChild(cartItemPrice);
    cartRow.appendChild(cartItemSize);
    cartRow.appendChild(cartItemQuantity);
    cartRow.appendChild(cartItemTotal);
    console.log(cartItems);
</script>

<script src=""></script>

</html>
